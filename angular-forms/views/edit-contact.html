<h1>Edit {{contact.fname}} {{contact.lname}}</h1>

<!-- tell browser to not validate, let angular do it
 Don't use type of date because the users then HAS to enter in that way
 but type of tel is good for mobile users. A number pad will pop up-->
<form name="contactForm" novalidate ng-submit="save()">
    <div class="form-group">
        <!-- for must match an id -->
        <label for="fnameImP">First Name:</label>
        <input type="text" class="form-control" id="fnameImp"
                name="fnameImp" ng-model="contact.fname" required/>
        <!-- if satement is true, p will display -->
        <p class="validation-error" ng-if="contactForm.fnameImp.$error.required">First name is required</p>
    </div>

    <div class="form-group">
        <label for="dobInp">Date of Birth:</label>
        <input type="text" class="form-control" id="dobInp" name="dobInp" ng-model="contact.dob"
               placeholder="date of birth" in-the-past />
        <p class="validate-error" ng-if="contactForm.dobInp.$error.inThePast">
            Date of birth must be in the past
        </p>
    </div>

    <div class="form-group">
        <label for="shoeInp">Shoe Size:</label>
        <input type="number" class="form-control" id="shoeInp" name="shoeInp" ng-model="contact.shoeSize" required min="4"
               max="17" step="0.5" />
        <p class="validation-error" ng-if="contactForm.shoeInp.$error.min">
            Shoe size must be at least 4
        </p>

        <p class="validation-error" ng-if="contactForm.shoeInp.$error.max">
            Shoe size must be less than 18
        </p>

        <p class="validation-error" ng-if="contactForm.shoeInp.$error.required">
            Shoe size is required
        </p>

    </div>
    <div class="form-group">
        <a class="btn btn-default" ui-sref="list">Cancel</a>
        <!-- disabled save button if form invalid -->
        <button type="submit" class="btn btn-primary"ng-disabled="contactForm.$invalid">Save</button>
    </div>
</form>
